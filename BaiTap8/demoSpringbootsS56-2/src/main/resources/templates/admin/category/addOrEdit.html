<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<head>
<title>Add or Edit Category</title>
</head>
<body>
	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/category/saveOrUpdate}" method="POST"
				th:object="${category}">
				<div class="card">
					<div class="card-header">
						<h2
							th:text="${category.isEdit ? 'Edit Category' : 'Add New Category'}">Add
							New Category</h2>
					</div>
					<div class="card-body">

						<div class="mb-3" th:if="${category.edit}">
							<label for="categoryId" class="form-label">Category ID:</label> <input
								type="hidden" th:field="*{edit}">
							<!--  // -->
							<input type="text" readonly="readonly" class="form-control"
								th:field="*{categoryId}" id="categoryId" name="categoryId"
								aria-describedby="categoryIdid" placeholder="Category ID">
							<div th:if="${#fields.hasErrors('categoryId')}" id="categoryIdId"
								class="form-text text-muted">
								<span class="text-danger">Category ID is required!</span>
							</div>
						</div>

						<div class="mb-3">
							<label for="name" class="form-label">Category Name:</label> <input
								type="text" class="form-control" th:field="*{name}" id="name"
								name="name" aria-describedby="nameid"
								placeholder="Category Name">
							<div th:if="${#fields.hasErrors('name')}" id="nameIdId"
								class="form-text text-muted">
								<span class="text-danger">Category Name is required!</span>
							</div>
						</div>

						<!-- Submit -->
						<div class="mt-3">
							<button type="submit" class="btn btn-primary">Save</button>
							<a th:href="@{/admin/category/searchpaginated}" class="btn btn-secondary">Cancel</a>
						</div>

					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
