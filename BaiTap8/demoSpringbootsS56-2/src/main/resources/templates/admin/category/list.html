<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">List Category</div>
				<div class="card-body">

					<!-- Hiển thị thông báo -->
					<div th:if="${message != null}" class="alert alert-primary"
						role="alert">
						<i th:text="${message}"></i>
					</div>

					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cate : ${categories}">
								<td th:text="${cate.categoryId}"></td>
								<td th:text="${cate.name}"></td>
								<td><a
									th:href="@{/admin/category/view/{id}(id=${cate.categoryId})}"
									class="btn btn-outline-info"><i class="fa fa-info"></i></a> <a
									th:href="@{/admin/category/edit/{id}(id=${cate.categoryId})}"
									class="btn btn-outline-warning"><i class="fa fa-edit"></i></a>
									<a
									th:href="@{/admin/category/delete/{id}(id=${cate.categoryId})}"
									class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
